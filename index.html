<body>
  <div id="visualizer-bg">
    <canvas id="waveform"></canvas>
    <button id="cycle-visualizer-btn" title="Change Visualizer Shape">
      <!-- Wave icon for waveform mode -->
      <svg id="visualizer-wave" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M2 12c2-2 4-2 6 0s4 2 6 0 4-2 6 0"/></svg>
      <!-- Sparkle icon for radial spikes mode -->
      <svg id="visualizer-sparkle" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v4"/><path d="M12 18v4"/><path d="M4.93 4.93l2.83 2.83"/><path d="M16.24 16.24l2.83 2.83"/><path d="M2 12h4"/><path d="M18 12h4"/><path d="M4.93 19.07l2.83-2.83"/><path d="M16.24 7.76l2.83-2.83"/><circle cx="12" cy="12" r="3"/></svg>
      <!-- Burst icon for particle burst mode -->
      <svg id="visualizer-burst" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
        <circle cx="12" cy="12" r="2.5"/>
        <circle cx="12" cy="4" r="1.2"/>
        <circle cx="12" cy="20" r="1.2"/>
        <circle cx="4" cy="12" r="1.2"/>
        <circle cx="20" cy="12" r="1.2"/>
        <circle cx="6.8" cy="6.8" r="1.2"/>
        <circle cx="17.2" cy="6.8" r="1.2"/>
        <circle cx="6.8" cy="17.2" r="1.2"/>
        <circle cx="17.2" cy="17.2" r="1.2"/>
      </svg>
      <!-- Grid icon for plasma grid mode -->
      <svg id="visualizer-grid" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
      <!-- Interrobang icon for random mode -->
      <svg id="visualizer-interrobang" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><path d="M12 17v.01"/><path d="M12 7a2 2 0 0 1 2 2c0 1-1 2-2 2s-2 1-2 2"/><circle cx="12" cy="12" r="10"/></svg>
      <!-- Plasma Globe icon for plasmaGlobe mode -->
      <svg id="visualizer-plasmaglobe" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round" style="display:none;">
        <circle cx="12" cy="12" r="9"/>
        <path d="M12 3v4"/>
        <path d="M12 17v4"/>
        <path d="M3 12h4"/>
        <path d="M17 12h4"/>
        <path d="M7.5 7.5l2.5 2.5"/>
        <path d="M16.5 16.5l-2.5-2.5"/>
        <path d="M16.5 7.5l-2.5 2.5"/>
        <path d="M7.5 16.5l2.5-2.5"/>
      </svg>
    </button>
  </div>
  <div id="sidebar">
    <button id="sidebar-toggle-btn" title="Collapse Sidebar">
      <svg id="sidebar-chevron" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="15 18 9 12 15 6"></polyline></svg>
    </button>
    <h1>Death By Euphoria</h1>
    <h2>Tracks</h2>
    <div id="track-list"></div>
    <div id="sidebar-scrollbar"></div>
  </div>
  <div id="custom-controls-container">
    <div id="progress-bar-container">
      <input type="range" id="progress" min="0" max="100" value="0">
    </div>
    <div id="custom-controls">
      <div id="time-container">
        <span id="current-time">0:00</span>
      </div>
      <div id="main-controls">
        <button id="shuffle-btn" title="Shuffle">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="16 3 21 3 21 8"/>
            <line x1="4" y1="20" x2="21" y2="3"/>
            <polyline points="21 16 21 21 16 21"/>
            <line x1="15" y1="15" x2="21" y2="21"/>
            <line x1="4" y1="4" x2="9" y2="9"/>
          </svg>
        </button>
        <button id="prev-btn" title="Previous Track">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
        </button>
        <button id="play-btn" title="Play/Pause">
          <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
          <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
        </button>
        <button id="stop-btn" title="Stop">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="6" y="6" width="12" height="12" rx="2"/>
          </svg>
        </button>
        <button id="next-btn" title="Next Track">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
        </button>
      </div>
      <div id="volume-controls">
        <button id="volume-toggle-btn" title="Mute/Unmute" style="vertical-align: middle; margin: 0;">
          <svg id="volume-on-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19 12c0-1.77-.77-3.29-2-4.29"></path><path d="M19 12c0 1.77-.77 3.29-2 4.29"></path></svg>
          <svg id="volume-off-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="display:none;"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><line x1="23" y1="9" x2="17" y2="15"></line><line x1="17" y1="9" x2="23" y2="15"></line></svg>
        </button>
        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1" title="Volume" style="width: 100px; vertical-align: middle; margin: 0;">
      </div>
    </div>
    <audio id="player" style="display:none;"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
